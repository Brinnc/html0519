<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제임</title>
    <style>
        #wrapper {
            width: 500px;
            height: 400px;
            background: slategrey;
            margin: auto;
        }

        #mask {
            width: 100%;
            height: 100%;
            background: black;
            position: relative;
            /*자식이 포지션을 명시했으므로*/
            overflow: hidden;
            /*자식인 박스의 넘쳐나는 컨텐츠는 가리기*/
        }
    </style>
    <script>
        let box;
        let mask;

        //마스크에 들어갈 이미지 박스를 생성하고, 그 박스에 들어갈 이미지 9개를 배치하기
        function init() {
            box = document.createElement("div");
            box.style.width = 300 * 3 + "px";
            box.style.height = 200 * 3 + "px";
            box.style.position = "absolute";
            box.style.left = 0 + "px";

            /*
            //이미지 생성하기
            let img = document.createElement("img");
            img.src = "../images/m1.jpg";
            img.style.position = "absolute";
            img.style.left = 0 + "px";

            //박스에 자식으로 추가
            box.appendChild(img);
            */

        }

        //박스를 mask의 자식으로 추가
        mask = document.getElementById("mask");
        mask.appendChild(box);

        //문서 로드되면
        addEventListener("load", function(){
            init();
        });
        
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="mask"></div>

    </div>
</body>

</html>
